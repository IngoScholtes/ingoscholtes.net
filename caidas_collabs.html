    <body>
        <div id="map" style="width:100%; height:100%; border: thin; border-color: black"></div>
        <script type="text/javascript">					
			var map = L.map('map').setView([49.7809803, 9.791159], 4);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
}).addTo(map);			
                var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
            $.getJSON("collabs.json", function(collab_db) {
                L.marker([49.7845665, 9.9715016], { icon: greenIcon}).addTo(map);
                for (city in collab_db) {
                L.marker([collab_db[city]['lat'], collab_db[city]['lon']]).addTo(map);
                L.Polyline.Arc([49.7845665,9.9715016], [collab_db[city]['lat'], collab_db[city]['lon']]).addTo(map);
                }
            });			
		</script>
